<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do App</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./Styles//style.css" />
	</head>
	<body>
		<div class="todo-wrapper">
			<div class="navigation-container">
				<div class="nav-content">
					<div class="logo">
						<span class="logo-image"></span>
						<p>Task&Track</p>
					</div>
					<div class="profile">
						<p>Welcome User</p>
						<span class="profile-icon">
							<img
								src="./Public/images/User.svg"
								alt="User image"
								class="user"
							/>
						</span>
					</div>
				</div>
			</div>

			<div class="welcome-message">
				<h1 class="welcome-heading">Welcome to Task&Track</h1>
				<p class="message">
					Start your day on a good note by planning out the tasks for the day.
					<br />
					stay on top of you day with all keeping track of tasks
				</p>
			</div>

			<div class="todo-container col-12">
				<div class="add-tasks col-6 col-xxl-7">
					<div class="heading">
						<h2 class="add-task-title">Add your Todo Task</h2>
						<p>What are you planning on completing?</p>
					</div>
					<div class="task-details">
						<div class="name-description col-6">
							<div class="task-name">
								<label for="taskName">Task:</label>
								<input id="taskName" type="text" placeholder="Enter task" />
							</div>

							<div class="task-description">
								<label for="taskDescription">Task Description:</label>
								<textarea
									name="task-description"
									id="taskDescription"
									placeholder="Enter task description (optional)"
								></textarea>
							</div>
						</div>

						<div class="date col-6">
							<div class="task-date">
								<label for="taskDate">Task:</label>
								<input id="taskDate" type="date" class="col-md-5" />
							</div>
						</div>
					</div>

					<div class="add-btn">
						<button class="add-task-btn">Add Task</button>
					</div>
				</div>
				<div class="task-list col-4">
					<div class="heading">
						<h2 class="title">Your Tasks</h2>
					</div>
					<div class="tasks-todo">
						<div class="task">
							<span>
								<i class="bi bi-circle"></i>
								<p class="single-task">Task 1</p>
							</span>
							<i class="bi bi-three-dots-vertical"></i>
						</div>
						<div class="task">
							<span>
								<i class="bi bi-circle"></i>
								<p class="single-task">Task 2</p>
							</span>
							<i class="bi bi-three-dots-vertical"></i>
						</div>
						<div class="task">
							<span>
								<i class="bi bi-circle"></i>
								<p class="single-task">Task 3</p>
							</span>
							<i class="bi bi-three-dots-vertical"></i>
						</div>
						<div class="task">
							<span>
								<i class="bi bi-circle"></i>
								<p class="single-task">Task 4</p>
							</span>
							<i class="bi bi-three-dots-vertical"></i>
						</div>
						<div class="task">
							<span>
								<i class="bi bi-circle"></i>
								<p class="single-task">Task 5</p>
							</span>
							<i class="bi bi-three-dots-vertical"></i>
						</div>
						<div class="task">
							<span>
								<i class="bi bi-circle"></i>
								<p class="single-task">Task 6</p>
							</span>
							<i class="bi bi-three-dots-vertical"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
